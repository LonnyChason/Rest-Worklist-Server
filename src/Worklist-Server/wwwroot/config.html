<!DOCTYPE html>
<html ng-app="WorklistApp">
<head>
    <meta charset="utf-8" />
    <title>Default Site</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/configurationcontroller.js"></script>
</head>
<body ng-controller="ConfigurationController">
    <div class="container">
        <div class="page-header">
            <h1>Configuration</h1>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">DicomTag Map
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Dicom Tag</th>
                        <th>Mapping String</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(k,v) in tagmap">
                    <td>{{k}}</td>
                    <td>
                        <input type="text" ng-model="tagmap[k]"></input>
                    </td>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success" ng-click="saveConfig()">Speichern</button>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
