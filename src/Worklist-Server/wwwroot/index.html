<!DOCTYPE html>
<html  ng-app="WorklistApp">
<head>
    <meta charset="utf-8" />
    <title>Default Site</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="WorklistController">
    <div class="list-group">
        <a href="#" class="list-group-item" ng-repeat="item in items">
            <h4 class="list-group-item-heading">{{item.PatientName}}</h4>
            <p class="list-group-item-text">{{item.PatientID}}, station: {{item.ScheduledStationName}}, scheduled date: {{item.ScheduledProcedureStepStartDate}}, status: {{item.Status || "UNKNOWN"}}</p>
        </a>
    </div>
</body>
</html>
